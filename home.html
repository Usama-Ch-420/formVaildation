<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="SCSS/style.css">
    <!--  FontAwesome -->
    <script src="https://kit.fontawesome.com/5148782516.js" crossorigin="anonymous"></script>

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Roboto+Mono&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <!--  Title Icon-->
    <link rel="icon" type="image/png" href="./assets/Images/home.png">
    <!-- Tostify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body onload="loginMsg()">

    <main class="homeImg">
        <div class="container">
            <div class="row py-3">
                <div class="col-12 col-md-6 col-lg-6 mb-3 mb-lg-0 text-center">
                    <button type="button" class="btn btn-success" onclick="addNewCity()">Add City</button>
                </div>
                <div class="col-12 col-md-6 col-lg-6 mb-3 mb-lg-0 text-center">
                    <button type="button" class="btn btn-danger" onclick="printAllCities()">Show City List</button>
                </div>
             
            </div>

            <div class="row" id="cityCenter">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div id="showCity" class="px-4 py-5"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--JS Link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS Tostify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


    <script src="./login.js"></script>
    <script src="./home.js"></script>
</body>

</html>
