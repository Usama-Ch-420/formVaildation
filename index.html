<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="SCSS/style.css">
    <!--  FontAwesome -->
    <script src="https://kit.fontawesome.com/5148782516.js" crossorigin="anonymous"></script>

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Roboto+Mono&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <!--  Title Icon-->
    <link rel="icon" type="image/png" href="./assets/Images/user-icon.png">
    <!-- Tostify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>

    <main>
        <div class="backGround d-flex justify-content-center align-items-center">
            <div class="div-inside">
                <div class="container px-4">

                    <div class="row mt-4">
                        <div class="col">
                            <h3 class="text-white text-center mb-5">ADMIN LOGIN</h3>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control px-3" placeholder="Username"
                                    aria-label="Username" aria-describedby="basic-addon1" id="getName">
                                <span class="input-group-text" id="basic-addon1" style="background-color: white;"><i
                                        class="fa-solid fa-user"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="email" class="form-control px-3" placeholder="Email" aria-label="Username"
                                    aria-describedby="basic-addon1" id="getEmail">
                                <span class="input-group-text" id="basic-addon1" style="background-color: white;"><i
                                        class="fa-solid fa-envelope"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="password" class="form-control px-3" placeholder="Password"
                                    aria-label="Username" aria-describedby="basic-addon1" id="getPsd">
                                <span class="input-group-text" id="basic-addon1" style="background-color: white;"><i
                                        class="fa-solid fa-lock"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <a class="text-end text-white d-block text-decoration-none" style="cursor: pointer;">Lost
                                Password?</a>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary px-5" onclick="userLogin()">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <!--JS Link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS Tostify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="./login.js"></script>
    <script src="./home.js"></script>
</body>

</html>
